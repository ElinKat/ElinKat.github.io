<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHQL</title>
        <link rel="stylesheet" href="/css/style.css" >
</head>

<body>
    <header>
        <h1 id="username"></h1>
        <button id="logout" value="LOG OUT" class="logoutButton">LOG OUT!</button>
    </header>

    <div>
        <h1 id="username"></h1>
        <p id="name"></p>
        <p id="auditRatio"></p>
        <p id="xp"></p>
        <p id="levels"></p> 
        <p id="graph"></p>
        <p id="progress"></p> 


            <section id="levels">
				<div class="xp-display"></div>
				<div class="xp-display"></div>
				<div class="xp-display"></div>
			</section>
			<section id="auditRatio">
				<div class="audit left">
					<h1>AUDIT RATIO</h1>
					<div class="legend">
						<h1 id="ratio"></h1>
					</div>
				</div>
				<figure>
					<svg
						id="audit-chart"
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						class="pie-chart"
						height="200"
						width="200"
						aria-labelledby="title"
						role="graphics-document"
					></svg>
				</figure>
				<div class="audit right">
					<h1>Audits given:</h1>
					<div class="legend">
						<div class="fake-news green"></div>
						<h3 id="given"></h3>
					</div>
					<br class="space" />
					<h1>Audits received:</h1>
					<div class="legend">
						<div class="fake-news"></div>
						<h3 id="received"></h3>
					</div>
				</div>
			</section>



      </div>

    <script type="module" src="./JS/intraPageScript.js"></script>
</body>

</html>
