<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHQL</title>
        <link rel="stylesheet" href="/css/style.css" >
</head>

<body>
    <header>
        <h3 id="username"></h3>
        <button id="logout" value="LOG OUT" class="btn">Logout</button>
    </header>

    <div>

        <!-- module xps -->

        
		<main id="flex">
			<section id="levels">
				<div class="xpDisplay"></div>
				<div class="xpDisplay"></div>
				<div class="xpDisplay"></div>
			</section>


        <!-- audits -->
		<div class="
		">
		<div class = "auditsChart">
			<section id="auditRatio">
					<h1>AUDIT RATIO</h1>
					<div class="legend">
						<h1 id="ratio"></h1>
					</div>


				<figure>
					<svg
						id="auditChart"
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						class="auditChart"
						height="200"
						width="200"
						aria-labelledby="title"
						role="graphics-document"
					></svg>
				</figure>
			</div>


				
				<div class="auditsDoneReceived">
					<h1>Audits done:</h1>
					<div class="legend">
						<h3 id="done">MB</h3>
					</div>
					<br>
					<h1>Audits received:</h1>
					<div class="legend">
						<h3 id="received">MB</h3>
					</div>
				</div>
			</section>
		</div>

			

			<section id="progress-section">
				<div id="progress" class="progress-div">
					<div class="progress-container">
						<figcaption>PROGRESS OVER TIME</figcaption>
						<figure id="progress-figure">
							<svg
								id="progress-chart"
								version="1.1"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								class="graph"
								width="1200"
								height="600"
								aria-labelledby="title"
								role="graphics-document"
							></svg>
						</figure>
					</div>
				</div>
			</section>


		</main>
		<footer></footer>

    <script type="module" src="./JS/intraPageScript.js"></script>
</body>

</html>
